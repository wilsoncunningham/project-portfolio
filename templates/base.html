<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Wilson Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-primary-subtle bg-primary-subtle">
      <div class="container">
        <a class="navbar-brand" href="https://wilsoncunningham.com">
            <img src="/static/favicon.png" alt="Wilson Cunningham W Logo" width="50">
        </a>
        <a class="navbar-brand" href="/">Projects</a>
        <div class="navbar-nav flex-row gap-3">
          <a class="nav-link" href="/password">Password</a>
          <a class="nav-link" href="/scraper">Scraper</a>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
