{% extends "base.html" %}
{% block content %}
  <h1 class="mb-3">Generate a Secure Password</h1>
  <form method="post" action="/">
    <div class="mb-3">
      <label for="input_body" class="form-label">Input Text</label>
      <textarea class="form-control" id="input_body" name="input_body" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="complexity" class="form-label">Complexity</label>
      <input type="number" class="form-control" id="complexity" name="complexity" value="4" min="2" max="6">
    </div>

    <button type="submit" class="btn btn-primary">Generate</button>
  </form>

  {% if result %}
    <div class="alert alert-success mt-3">
      <strong>Password:</strong> {{ result }}
    </div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger mt-3">
      {{ error }}
    </div>
  {% endif %}
{% endblock %}
